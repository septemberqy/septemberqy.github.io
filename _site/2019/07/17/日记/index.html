<h3 id="安装ubuntu系统等准备操作">安装Ubuntu系统等准备操作</h3>

<ol>
  <li>安装ubuntu环境</li>
  <li>安装git,vim,chrom,typora软件</li>
  <li>申请github账号</li>
  <li>开通username.github.io</li>
  <li>安装ruby环境</li>
  <li>安装jekyll环境</li>
</ol>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>小结:
使用apt环境与ruby源,选择国内源,速度可以提升很多
安装ruby时还需要安装ruby-dev,避免找不到ruby head
jekyll安装需要使用国内源,淘宝已停止对源的支持改用gems.ruby-china.com
</code></pre></div></div>
