<h3 id="阻止js冒泡">阻止JS冒泡</h3>

<ul>
  <li>
    <p>stopPropagation</p>

    <p>1.非IE</p>

    <p>​	stopPropagation</p>

    <p>2.IE</p>

    <p>​	window.event.cancelBubble</p>
  </li>
  <li>
    <p>阻止浏览器默认行为</p>

    <p>1.非IE</p>

    <p>​	e.preventDefault();</p>

    <p>2.IE</p>

    <p>​	window.event.returnValue = false;</p>
  </li>
</ul>
